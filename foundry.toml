[profile.default]
  evm_version = "paris"
  optimizer = true
  optimizer_runs = 10_000_000
  via_ir = true
  solc_version = "0.8.26"
  verbosity = 3

[profile.ci]
  fuzz = { runs = 5000 }
  invariant = { runs = 1000 }

[profile.lite]
  fuzz = { runs = 50 }
  invariant = { runs = 10 }
  # Speed up compilation and tests during development.
  optimizer = false

[rpc_endpoints]
  mainnet = "${MAINNET_RPC_URL}"

